<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="description" content="A courier service for parcel delivery">
	<meta name='author' content="Fiona Murie">
	<link rel="stylesheet" type="text/css" href="../css/sendIT.css">
	<title>SendIT | Login </title>
</head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<img src="#" alt="SendIT Logo">		
			</div>	
			<nav>
				<ul>
					<li><a href="landingPage.html" >Home</a></li>
					<li><a href="#">Parcel Delivery Service </a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="registration.html">Register</a></li>
					<li><a href="login.html">Login</a></li>
				</ul>
			</nav>		
		</div>
	</header>

	<section id="signUp">
		<div class="container">
			<div id='card'>
				<h1>Sign-in</h1>
				<form>					
					<p>
						<label>Username</label><br>
						<input type="text" name="uname" id="un">
					</p>					
					<p>
						<label>Password</label><br>
						<input type="password" name="pwd" id="pwd">
					</p>					
					<p>
 						<label>Not a member? <a id="membership" href="">Register</a></label>
					</p>
					<p>
						<label><a href="" id="forgotPassword">Forgot Password?</a></label>
					</p>
					<p>
						<input type="submit" name="login_btn" id="login_btn" value="Login">
					</p>
					
				</form>				
			</div>			
		</div>
	</section>

	<footer>
		<div class="container">
			<p> SendIT Courier Service, Copyright &copy 2018</p>				
		</div>			
	</footer>
